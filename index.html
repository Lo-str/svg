<!DOCTYPE html>
<html lang="en">
<head>

    <title>SVG</title>

    <!-- Normalize and stylesheet links -->
    <link rel="stylesheet" href="styles/normalize-code.css">
    <link rel="stylesheet" href="styles/index.css">

<body>
    <main>
        <section class="vr">

                    <circle cx="125" cy="125" r="90" fill="black" />

                </svg>
            </div>
            <div class="vr__container">
                <h3 class="vr__title"></h3>

            </div>
            <div class="vr__container">
                <h3 class="vr__title"></h3>
                <article class="vr__c"></article>
            </div>
        </section>
