<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>

    <!-- Normalize and stylesheet links -->
    <link rel="stylesheet" href="styles/normalize-code.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main class="vr">
        <section class="vr__html">
            <h2 class="vr__h2">Vector HTML</h2>
            <div class="vr__container">
                <h3 class="vr__h3">Clock</h3>
                <div class="clock">
                    <svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250" fill="none">
                        <defs>
                            <mask id="hand-holes" maskUnits="userSpaceOnUse">
                            <rect x="0" y="0" width="250" height="250" fill="white"/>
                            <polyline points="70,125 125,125 125,55"
                                    stroke="black" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" />
                            </mask>
                        </defs>
                    
                        <circle cx="125" cy="125" r="100" fill="black" mask="url(#hand-holes)"/>
                    </svg>
                </div>
                <h3 class="vr__h3">Sceptic</h3>
                <div class="sceptic">
                    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
                        <circle cx="200" cy="200" r="200" fill="#FBD971"/>
                        <line x1="80" y1="150" x2="160" y2="150" stroke="#F29C1E" stroke-width="20px" stroke-linecap="round"/>
                        <line x1="250" y1="150" x2="330" y2="150" stroke="#F29C1E" stroke-width="20px" stroke-linecap="round"/>
                        <line x1="120" y1="300" x2="280" y2="300" stroke="#F0C417" stroke-width="20px" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </section>
        <section class="vr__svg">
            <h2 class="vr__h2">Vector SVG</h2>
            <div class="vr__container">
                <h3 class="vr__h3"></h3>
                <div class=""></div>
            </div>
        </section>
    </main>
</body>
</html>
